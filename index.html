<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Days Tour Package</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            padding: 20px;
            min-height: 100vh;
        }

        .tour-wrapper {
            border-radius: 22px;
            padding: 30px;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        h3 {
            margin-bottom: 15px;
            color: #2e2e2e;
            text-align: center;
            font-size: 1.4rem;
        }

        .step {
            margin-bottom: 35px;
            text-align: center;
        }

        .pill-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        .pill {
            padding: 12px 28px;
            border-radius: 30px;
            border: 2px solid #aa8935;
            background: transparent;
            cursor: pointer;
            color: #2e2e2e;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .pill:hover {
            background: rgba(170, 137, 53, 0.1);
        }

        .pill.active {
            background: #aa8935;
            color: #fff;
            border-color: #aa8935;
        }

        .dates-section {
            margin-top: 20px;
            transition: opacity 0.3s ease;
        }

        .month-box {
            background: #ebe8f6;
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .month-header {
            padding: 18px 22px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e3e0f0;
            font-size: 1.1rem;
            color: #333;
            position: relative;
        }

        .dropdown-icon {
            width: 24px;
            height: 24px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .dropdown-icon::before,
        .dropdown-icon::after {
            content: '';
            position: absolute;
            background-color: #aa8935;
            border-radius: 2px;
        }

        .dropdown-icon::before {
            width: 14px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .dropdown-icon::after {
            width: 2px;
            height: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: height 0.3s ease;
        }

        .month-box.open .dropdown-icon {
            transform: rotate(45deg);
        }

        .month-box.open .dropdown-icon::after {
            height: 0;
        }

        .month-content {
            display: none;
            padding: 0;
        }

        .month-box.open .month-content {
            display: block;
        }

        .date-row {
            display: grid;
            grid-template-columns: 1.5fr 0.8fr 1fr 1fr auto;
            align-items: center;
            padding: 16px 22px;
            border-top: 1px solid #ddd;
            font-size: 15px;
            gap: 10px;
        }

        .badge {
            border: 2px solid #aa8935;
            border-radius: 20px;
            padding: 5px 14px;
            font-size: 13px;
            width: fit-content;
            font-weight: bold;
            color: #aa8935;
            background: rgba(170, 137, 53, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status {
            color: #555;
            font-weight: 500;
        }

        .price {
            color: #333;
            font-weight: 500;
        }

        .book-btn {
            background: #aa8935;
            border: 1px solid #000;
            color: #fff;
            padding: 10px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .book-btn:hover {
            background: #94752d;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .show-more-btn {
            background: #aa8935;
            border: 1px solid #000;
            color: #fff;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            display: block;
            margin: 30px auto 0;
            transition: all 0.3s ease;
        }

        .show-more-btn:hover {
            background: #94752d;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .date-range {
            font-weight: 500;
            color: #333;
        }

        .message {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }

        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .modal-btn {
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
        }

        .continue-btn {
            background: #aa8935;
            color: white;
            border: 1px solid #000;
        }

        .cancel-btn {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .tour-wrapper {
                padding: 20px;
            }

            .date-row {
                grid-template-columns: 1fr;
                gap: 12px;
                text-align: center;
            }

            .date-row>* {
                justify-self: center;
            }

            .pill-group {
                gap: 8px;
            }

            .pill {
                padding: 10px 20px;
                font-size: 14px;
            }

            .month-header {
                padding: 15px 18px;
                font-size: 1rem;
            }

            h3 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .tour-wrapper {
                padding: 15px;
            }

            .pill {
                padding: 8px 16px;
                font-size: 13px;
                flex: 1;
                min-width: 100px;
            }

            .pill-group {
                flex-direction: column;
                align-items: center;
            }

            .book-btn,
            .show-more-btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>

<body>

    <div class="tour-wrapper">
        <!-- TRAVEL OPTIONS -->
        <div class="step travel-step">
            <h3>Choose Travel Option</h3>
            <div class="pill-group">
                <button class="pill" data-type="private">Private</button>
                <button class="pill" data-type="semiprivate">Semiprivate</button>
                <button class="pill" data-type="group">Group</button>
            </div>
        </div>

        <!-- SEASONS -->
        <div class="step season-step">
            <h3>Select Season</h3>
            <div class="pill-group">
                <button class="pill" data-season="spring">Spring</button>
                <button class="pill" data-season="summer">Summer</button>
                <button class="pill" data-season="autumn">Autumn</button>
            </div>
        </div>

        <!-- DATES -->
        <div class="dates-section">
            <!-- Dates will be populated dynamically -->
        </div>

        <!-- SHOW MORE BUTTON -->
        <button class="show-more-btn" id="showMoreBtn" style="display: none;">Show More Dates</button>
    </div>

    <!-- CONFIRMATION MODAL -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="modal-content">
            <h3 style="color: #aa8935; margin-bottom: 15px;">Ready to Book!</h3>
            <p id="modalMessage">Your selection has been saved.</p>
            <div class="modal-buttons">
                <button class="modal-btn continue-btn" id="continueToForm">Continue to Booking Form</button>
                <button class="modal-btn cancel-btn" id="cancelBooking">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let selectedType = null;
        let selectedSeason = null;
        let selectedDate = null;
        let selectedPrice = null;
        let visibleMonths = 3;

        // Season definitions for 10 DAYS PACKAGE
        const seasonData = {
            spring: {
                months: ["March", "April", "May"],
                dates: [
                    { month: "March", start: "12", end: "22", year: "2026", id: "spring-m1" },
                    { month: "March", start: "15", end: "25", year: "2026", id: "spring-m2" },
                    { month: "March", start: "17", end: "27", year: "2026", id: "spring-m3" },
                    { month: "April", start: "5", end: "15", year: "2026", id: "spring-a1" },
                    { month: "April", start: "8", end: "18", year: "2026", id: "spring-a2" },
                    { month: "April", start: "12", end: "22", year: "2026", id: "spring-a3" },
                    { month: "May", start: "3", end: "13", year: "2026", id: "spring-may1" },
                    { month: "May", start: "7", end: "17", year: "2026", id: "spring-may2" },
                    { month: "May", start: "10", end: "20", year: "2026", id: "spring-may3" }
                ]
            },
            summer: {
                months: ["May", "June"],
                dates: [
                    { month: "May", start: "12", end: "22", year: "2026", id: "summer-m1" },
                    { month: "May", start: "14", end: "24", year: "2026", id: "summer-m2" },
                    { month: "May", start: "21", end: "1", nextMonth: "June", year: "2026", id: "summer-mj1" }
                ]
            },
            autumn: {
                months: ["September", "October", "November"],
                dates: [
                    { month: "September", start: "4", end: "14", year: "2026", id: "autumn-s1" },
                    { month: "September", start: "7", end: "17", year: "2026", id: "autumn-s2" },
                    { month: "September", start: "10", end: "20", year: "2026", id: "autumn-s3" },
                    { month: "October", start: "5", end: "15", year: "2026", id: "autumn-o1" },
                    { month: "October", start: "7", end: "17", year: "2026", id: "autumn-o2" },
                    { month: "October", start: "10", end: "20", year: "2026", id: "autumn-o3" },
                    { month: "November", start: "5", end: "15", year: "2026", id: "autumn-n1" },
                    { month: "November", start: "7", end: "17", year: "2026", id: "autumn-n2" },
                    { month: "November", start: "10", end: "20", year: "2026", id: "autumn-n3" }
                ]
            }
        };

        // Prices
        const priceConfig = {
            private: { spring: 500, summer: 600, autumn: 450 },
            semiprivate: { spring: 400, summer: 480, autumn: 360 },
            group: { spring: 300, summer: 360, autumn: 270 }
        };

        // Function to save data to localStorage AND send to parent (Wix)
        function saveBookingData(type, season, dateObj, price) {
            const bookingData = {
                tourType: type,
                season: season,
                date: dateObj.nextMonth
                    ? `${dateObj.month} ${dateObj.start} – ${dateObj.nextMonth} ${dateObj.end}, ${dateObj.year}`
                    : `${dateObj.month} ${dateObj.start} – ${dateObj.end}, ${dateObj.year}`,
                price: price,
                package: "10 Days",
                timestamp: new Date().toISOString(),
                dateId: dateObj.id
            };

            // 1. Save to localStorage (for same browser)
            localStorage.setItem('tourBookingData', JSON.stringify(bookingData));

            // 2. Send to parent window (Wix) - FOR IFRAME
            if (window.parent !== window) {
                try {
                    window.parent.postMessage({
                        type: 'TOUR_BOOKING_DATA',
                        data: bookingData
                    }, '*');
                    console.log("Data sent to Wix parent");
                } catch (e) {
                    console.log("Could not send to parent:", e);
                }
            }

            // 3. Also save to sessionStorage as backup
            sessionStorage.setItem('tourBookingData', JSON.stringify(bookingData));

            // 4. Set URL parameters (for sharing)
            const params = new URLSearchParams();
            params.set('tourType', type);
            params.set('season', season);
            params.set('dateId', dateObj.id);
            window.history.replaceState({}, '', `${window.location.pathname}?${params}`);

            return bookingData;
        }

        // Function to show confirmation modal
        function showConfirmationModal(bookingData) {
            const modal = document.getElementById('confirmationModal');
            const message = document.getElementById('modalMessage');

            message.innerHTML = `
                <strong>Your Selection:</strong><br>
                <strong>Date:</strong> ${bookingData.date}<br>
                <strong>Price:</strong> CAD $${bookingData.price}<br>
                <strong>Type:</strong> ${bookingData.tourType}<br>
                <strong>Season:</strong> ${bookingData.season}<br>
                <strong>Package:</strong> ${bookingData.package}<br><br>
                Click "Continue" to fill your details.
            `;

            modal.style.display = 'flex';
        }

        // Function to render dates
        function renderDates() {
            const datesSection = document.querySelector('.dates-section');

            if (!selectedSeason) {
                datesSection.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">Please select a season to view available dates.</p>';
                return;
            }

            const data = seasonData[selectedSeason];
            const months = data.months;
            const allDates = data.dates;

            const monthsToShow = months.slice(0, visibleMonths);

            let html = '';

            monthsToShow.forEach(monthName => {
                const monthDates = allDates.filter(date => date.month === monthName);

                if (monthDates.length === 0) return;

                html += `
                    <div class="month-box open">
                        <div class="month-header">
                            ${monthName}
                            <div class="dropdown-icon"></div>
                        </div>
                        <div class="month-content">
                            ${monthDates.map(date => {
                    const price = calculatePrice();
                    const dateRange = date.nextMonth
                        ? `${monthName} ${date.start} – ${date.nextMonth} ${date.end}, ${date.year}`
                        : `${monthName} ${date.start} – ${date.end}, ${date.year}`;

                    return `
                                    <div class="date-row" data-date-id="${date.id}">
                                        <span class="date-range">${dateRange}</span>
                                        <span class="badge">Sale</span>
                                        <span class="status">Available</span>
                                        <span class="price">CAD $${price}</span>
                                        <button class="book-btn" onclick="handleBookClick('${date.id}')">Book Now</button>
                                    </div>
                                `;
                }).join('')}
                        </div>
                    </div>
                `;
            });

            datesSection.innerHTML = html || '<p style="text-align: center; color: #666;">No dates available.</p>';

            // Attach accordion listeners
            document.querySelectorAll(".month-header").forEach(h => {
                h.onclick = () => h.parentElement.classList.toggle("open");
            });

            // Show/hide "Show More" button
            const showMoreBtn = document.getElementById('showMoreBtn');
            if (visibleMonths >= months.length) {
                showMoreBtn.style.display = 'none';
            } else {
                showMoreBtn.style.display = 'block';
            }
        }

        // Handle Book button click
        function handleBookClick(dateId) {
            if (!selectedType || !selectedSeason) {
                alert("Please select both travel option and season first.");
                return;
            }

            // Find the date object
            const dateObj = seasonData[selectedSeason].dates.find(d => d.id === dateId);
            if (!dateObj) return;

            const price = calculatePrice();
            selectedDate = dateObj;
            selectedPrice = price;

            // Save booking data
            const bookingData = saveBookingData(selectedType, selectedSeason, dateObj, price);

            // Show confirmation modal
            showConfirmationModal(bookingData);
        }

        function calculatePrice() {
            if (!selectedType || !selectedSeason) return '--';
            return priceConfig[selectedType][selectedSeason];
        }

        // Travel Option selection
        document.querySelectorAll(".travel-step .pill").forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll(".travel-step .pill").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                selectedType = btn.dataset.type;
                if (selectedSeason) renderDates();
            };
        });

        // Season selection
        document.querySelectorAll(".season-step .pill").forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll(".season-step .pill").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                selectedSeason = btn.dataset.season;
                visibleMonths = 3;
                renderDates();
            };
        });

        // Show More button
        document.getElementById('showMoreBtn').onclick = () => {
            const months = seasonData[selectedSeason].months;
            visibleMonths = Math.min(visibleMonths + 3, months.length);
            renderDates();
        };

        // Modal buttons
        document.getElementById('continueToForm').onclick = () => {
            // Redirect to Wix booking form page
            // Change this URL to your actual Wix form page
            window.location.href = 'https://www.silknomads.com/booking';

        };

        document.getElementById('cancelBooking').onclick = () => {
            document.getElementById('confirmationModal').style.display = 'none';
        };

        // Close modal on outside click
        document.getElementById('confirmationModal').onclick = (e) => {
            if (e.target.id === 'confirmationModal') {
                document.getElementById('confirmationModal').style.display = 'none';
            }
        };

        // Initialize
        function initPage() {
            renderDates();

            // Check for URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const tourType = urlParams.get('tourType');
            const season = urlParams.get('season');

            if (tourType && season) {
                // Auto-select from URL
                const typeBtn = document.querySelector(`.travel-step .pill[data-type="${tourType}"]`);
                const seasonBtn = document.querySelector(`.season-step .pill[data-season="${season}"]`);

                if (typeBtn && seasonBtn) {
                    typeBtn.click();
                    seasonBtn.click();
                }
            }
        }

        // Listen for messages from Wix (if needed)
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'GET_BOOKING_DATA') {
                const data = localStorage.getItem('tourBookingData');
                if (data) {
                    event.source.postMessage({
                        type: 'BOOKING_DATA_RESPONSE',
                        data: JSON.parse(data)
                    }, event.origin);
                }
            }
        });

        initPage();
    </script>

</body>

</html>
